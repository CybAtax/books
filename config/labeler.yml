ci:
  - changed-files:
    - any-glob-to-any-file: .github/**

config:
  - changed-files:
    - any-glob-to-any-file:
      - .idea/codeStyles/**
      - .idea/runConfigurations/**
      - config/**

documentation:
  - changed-files:
    - any-glob-to-any-file:
      - docs/**
      - CHANGELOG.adoc
      - LICENSE.txt
      - README.adoc

java:
  - changed-files:
    - any-glob-to-any-file:
      - src/**/java/**/*.java
